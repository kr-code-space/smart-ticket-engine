<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}?v=4">
    <script>
        function toggleAdmin() {
            var u = document.getElementById('userForm');
            var a = document.getElementById('adminForm');
            var b = document.getElementById('toggleBtn');
            
            if (u.style.display === "none") {
                u.style.display = "block";
                a.style.display = "none";
                b.innerHTML = "Admin Login";
            } else {
                u.style.display = "none";
                a.style.display = "block";
                b.innerHTML = "User Login";
            }
        }
        
        window.onload = function() {
            if (new URLSearchParams(window.location.search).get('role') === 'admin') {
                toggleAdmin();
            }
        }
    </script>
</head>
<body>

<div class="container auth-card">

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="message {{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- USER LOGIN -->
    <div id="userForm">
        <h2 class="auth-title">Customer Login</h2>

        <form action="/auth" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>

        <div class="auth-footer">
            <span>New here?</span>
            <a href="/signup" class="secondary-btn">Create Account</a>
        </div>
    </div>

    <!-- ADMIN LOGIN -->
    <div id="adminForm" style="display:none;">
        <h2 class="auth-title admin-title">Admin Login</h2>

        <form action="/auth" method="POST">
            <input type="hidden" name="role" value="admin"> 
            <input type="text" name="username" placeholder="Admin Username" required>
            <input type="password" name="password" placeholder="Admin Password" required>

            <button type="submit" class="admin-btn">Login as Admin</button>
        </form>
    </div>

    <div class="toggle-container">
        <button id="toggleBtn" onclick="toggleAdmin()" class="toggle-btn">
            Admin Login
        </button>
    </div>

    <div class="back-wrap">
        <a href="{{ url_for('landing') }}" class="back-link">
            ‚Üê Back to Main Menu
        </a>
    </div>

</div>

</body>
</html>
